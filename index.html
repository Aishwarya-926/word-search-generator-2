<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Word Search Generator</h1>
            <p>Enter your words below (one per line), and click "Generate" to create a puzzle!</p>
        </header>

        <main>
            <div class="controls">
                <h2>Your Words</h2>
                <textarea id="word-input" rows="10" placeholder="Apple&#10;Banana&#10;Cherry&#10;Grape&#10;Orange"></textarea>
                <div class="options">
                    <label for="grid-size">Grid Size:</label>
                    <input type="number" id="grid-size" value="20" min="10" max="30">
                </div>
                <button id="generate-btn">Generate New Puzzle</button>
                <div id="puzzle-controls" class="hidden">
                    <button id="solution-btn">Show Solution</button>
                    <button id="save-btn">Save as Image</button>
                </div>
            </div>

            <div class="puzzle-area">
                <div id="word-search-grid">
                    <!-- The grid will be generated here by JavaScript -->
                </div>
                <div id="word-list-container">
                    <h2>Words to Find:</h2>
                    <div id="word-list">
                        <!-- The word list will be generated here -->
                    </div>
                </div>
                <p id="placement-info" class="info"></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
